<mat-form-field >
    <mat-select placeholder="Country (optional)">
      <mat-option *ngFor="let country of countryInfo  | keyvalue" [value]="country">
        <mat-icon>
          <img [src]="'https://flagcdn.com/' + country.key.toLowerCase() + '.svg'"  width="20"/>
        </mat-icon> {{ country.value.country_name }} ({{country.value.dialling_code}})
      </mat-option>
    </mat-select>
  </mat-form-field>
